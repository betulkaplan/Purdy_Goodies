<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
</head>
<body>
    <div>
        <h1>Thank You</h1>
        <h2>for choosing Purdy Goodies</h2>
        <p>Your will receive your order details via email.</p>
    </div>
    <div id="results"></div>
    <a href="index.html">Back to Order Page</a>
    <script>
        const resultList = document.getElementById('results')
        new URLSearchParams(window.location.search).forEach((value, name) => {
            resultList.append(`${name}: ${value}`)
            resultList.append(document.createElement('br'))
        })
    </script>
</body>
</html>
