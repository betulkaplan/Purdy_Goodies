            <h3>Macarons</h3>
            <form action="result.html" method="GET" class="order-form">

                </div>

                    <label for="number">How many pieces would you like?</label>
                    <input type="number" name="amount" id="number">
                </div>
                <hr>
                <div class="question">
                    <input type="checkbox" id="gift-box" name="box" value="gift">
                    <label for="gift-box">I want my order to be gift boxed. </label>
                </div>
                <hr>
                <div class="question">
                    <label for="shipped">Delivery Method</label><br>
                    <input type="radio" name="delivery" id="shipped" value="ship">
                    <label for="shipped">I want my order to be shipped to my address. </label><br>
                    <input type="radio" name="delivery" id="selfDelivery" value="self">
                    <label for="selfDelivery">I will pick my order from your bakery. </label>
                </div>
                <hr>
                <input type="submit" value="Order">

            </form>
